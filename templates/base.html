<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SIBUAC Tolls</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <style>
            :root { --bg:#0f172a; --card:#111827; --fg:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; }
            *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--fg)}
            header{padding:16px 20px;border-bottom:1px solid #1f2937;display:flex;gap:12px;align-items:center}
            a{color:var(--fg);text-decoration:none}
            nav a{opacity:.9;margin-right:12px}
            .container{max-width:980px;margin:0 auto;padding:24px}
            .card{background:var(--card);border:1px solid #1f2937;border-radius:12px;padding:16px}
            .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
            .btn{display:inline-block;background:var(--accent);color:#051b0c;padding:10px 14px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
            input,select{width:100%;padding:10px;border-radius:10px;border:1px solid #374151;background:#0b1022;color:var(--fg)}
            table{width:100%;border-collapse:collapse}
            th,td{padding:8px 10px;border-bottom:1px solid #1f2937;text-align:left}
            .flash{padding:10px 12px;border-radius:8px;margin-bottom:12px}
            .ok{background:#122b1b;border:1px solid #1b5431}
            .err{background:#341414;border:1px solid #6b1f1f}
        </style>
    </head>
    <body>
        <header>
            <strong>SIBUAC Tolls</strong>
            <nav>
                <a href="/">Capturar</a>
                <a href="/prices">Histórico</a>
                <a href="https://app.sct.gob.mx/sibuac_internet/ControllerUI?action=cmdEscogeRuta" target="_blank" rel="noopener">SIBUAC ▸</a>
            </nav>
        </header>
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash {{ 'ok' if category=='success' else 'err' }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="card">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
